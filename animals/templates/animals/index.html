{% extends "animals/base.html" %}
{% block content %}
<p>База данных животных для приютов</p>
<form method="POST" class="post-form" action="show/">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Выбрать</button>
</form>
{% if can_add %}
    <button onclick="document.location='/animals/add/'">Добавить животное</button>
{% endif %}
{% endblock content%}
