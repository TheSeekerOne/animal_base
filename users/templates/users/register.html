{% extends "animals/base.html" %}
{% load bootstrap3 %}
{% block content %}
<form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'animals:animal' %}" />
</form>
{% endblock content %}
